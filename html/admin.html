<!-- Button trigger modal -->
<button  class="btn" style="float: right;
background-color:var(---main_color);
padding: 20px;
color: var(---text_color); margin: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Add Product
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><b>Add item</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- what appears in the modal as a form -->
        <div class="modal-body">
          <p><b>Title :</b><input type="text" class="title" placeholder="Product name"></p>
          <p><b>Price :</b><input type="text" class="price" placeholder="R 0,00"></p>
          <p><b>Description :</b><input type="text" class="description" placeholder="Describe condition..."></p>
          <p><b>Image :</b><input type="text" class="image" placeholder="URL('')"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" class="cancel" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn" class="save"  onclick="addProduct()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
