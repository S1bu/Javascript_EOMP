<div class="container">

<button  class="btn" style="float: right;
background-color:var(---main_color);
padding: 20px;
color: var(---text_color); margin: 10px;" data-bs-toggle="modal" data-bs-target="#addItem">
   Add Product
  </button>
    </div>

  <div class="row">
    <div class="col">
      <table id="table">
          <tr>
          <th class="td">id</th>

          <th class="td">Brand</th>

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"><b>Add item</b></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- what appears in the modal as a form -->
          <div class="modal-body">
            <p><b>Title :</b><input type="text" class="title" placeholder="Product name"></p>
            <p><b>Brand :</b><input type="text" class="brand" placeholder="Brand name"></p>
            <p><b>Price :</b><input type="text" class="price" placeholder="R 0,00"></p>
            <p><b>Description :</b><input type="text" class="description" placeholder="Describe condition..."></p>
            <p><b>Image :</b><input type="text" class="image" placeholder="URL('')"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" style="font-weight: 900;" class="cancel" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn"style="background-color:#3F3D3D;font-weight:900;color:white" onclick="addProduct()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- hidden form edit stuff-->

          <input type="text" class="brand">
          <p>Description: </p> 
          <input type="text" class="description">
            <!-- edit price -->
            <p>Price : </p> 
        <input type="text" class="price">
          <!-- edit image -->
          <p>Image: </p> 
          <input type="text" class="image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn" style="background-color:#3F3D3D;font-weight: 800;color: white;">Save changes</button>
        </div>
